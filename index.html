<!DOCTYPE HTML>
<html>
  <head>
    <title>Ice Cream Flavors</title>
    <link href="css/bootstrap.css"  rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>Enter Your Favorite Ice Cream:</h1>
          <form id="user-fav-ice">
            <div class="form-group row">
              <label for="fav-ice-1" class="col-sm-1 col-form-label">1.</label>
              <div class="col-sm-11">
                <input id="fav-ice-1" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fav-ice-2" class="col-sm-1 col-form-label">2.</label>
              <div class="col-sm-11">
                <input id="fav-ice-2" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fav-ice-3" class="col-sm-1 col-form-label">3.</label>
              <div class="col-sm-11">
                <input id="fav-ice-3" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="fav-ice-4" class="col-sm-1 col-form-label">4.</label>
              <div class="col-sm-11">
                <input id="fav-ice-4" class="form-control" type="text" />
              </div>
            </div>
            <button class="btn btn-success" type="submit">Add Yo Fav Ice Cream</button>
          </form>
          <div class="row">
            <div class="col-sm-12">
              <ol id="fav-ice-list">
              </ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
